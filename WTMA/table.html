<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Signup Details</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Address</th>
        </tr>
        <tr>
            <td id="firstName"></td>
            <td id="lastName"></td>
            <td id="email"></td>
            <td id="dob"></td>
            <td id="age"></td>
            <td id="gender"></td>
            <td id="phone"></td>
            <td id="address"></td>
        </tr>
    </table>
    
    <script>
        window.onload = function() {
            let formData = JSON.parse(localStorage.getItem("formData"));
            if (formData) {
                document.getElementById("firstName").innerText = formData.firstName;
                document.getElementById("lastName").innerText = formData.lastName;
                document.getElementById("email").innerText = formData.email;
                document.getElementById("dob").innerText = formData.dob;
                document.getElementById("age").innerText = formData.age;
                document.getElementById("gender").innerText = formData.gender;
                document.getElementById("phone").innerText = formData.phone;
                document.getElementById("address").innerText = formData.address;
            }
        };
    </script>
</body>
</html>
